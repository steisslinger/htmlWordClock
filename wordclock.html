<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Wordclock Demo</title>
    <meta name="description" content="Demo of the wordclock, inspired by Dougs Word Clocks http://www.dougswordclock.com/">
    <meta name="author" content="Mike Quinn">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');
	</style>
    <link rel="stylesheet" type="text/css" href="wordclock.css" />
</head>
<body>
    <div id="wordclock">
        <div>
            <div id="fanfare" class="active" style="width: 165px;">ES</div>
            <div id="fanfare"                style="width:  83px;">H</div>
            <div id="fanfare" class="active" style="width: 247px;">IST</div>
            <div id="fanfare"                style="width:  83px;">K</div>
            <div id="min-5"   class="minute" style="width: 329px;">FÜNF</div>
            <div id="min-10"  class="minute" style="width:  10px;">ZEHN</div>
        </div>
        <div>
            <div id="min-20"  class="minute" style="width: 329px;">EVAZ</div>
            <div id="min-45"  class="minute" style="width: 329px;">DREI</div>
            <div id="min-15"  class="minute" style="width:  10px;">VIERTEL</div>
        </div>
        <div>
            <div id="fanfare"                style="width:  83px;">B</div>
            <div id="to"                     style="width: 247px;">VOR</div>
            <div id="fanfare"                style="width: 165px;">KL</div>
            <div id="past"                   style="width: 329px;">NACH</div>
            <div id="fanfare"                style="width:  10px;">FRANK</div>
        </div>
        <div>
            <div id="min-30"  class="minute" style="width: 329px;">HALB</div>
            <div id="fanfare"                style="width:  83px;">P</div>
            <div id="hour-1"  class="hour"   style="width: 329px;">EINS</div>
            <div id="fanfare"                style="width:  83px;">C</div>
            <div id="hour-3"  class="hour"   style="width: 329px;">DREI</div>
            <div id="fanfare"                style="width:  10px;">X</div>
        </div>
        <div>
            <div id="fanfare"                style="width:  83px;">U</div>
            <div id="hour-2"  class="hour"   style="width: 329px;">ZWEI</div>
            <div id="hour-4"  class="hour"   style="width: 329px;">VIER</div>
            <div id="hour-5"  class="hour"   style="width: 329px;">FÜNF</div>
            <div id="hour-7"                 style="width:  10px;">BW</div>
        </div>
        <div>
            <div id="hour-6"  class="hour"   style="width: 415px;">SECHS</div>
            <div id="hour-7"  class="hour"   style="width: 498px;">SIEBEN</div>
            <div id="hour-8"  class="hour"   style="width:  10px;">ACHT</div>
        </div>
        <div>
            <div id="hour-9"  class="hour"   style="width: 329px;">NEUN</div>
            <div id="fanfare"                style="width:  83px;">U</div>
            <div id="hour-10" class="hour"   style="width: 329px;">ZEHN</div>
            <div id="hour-11" class="hour"   style="width: 247px;">ELF</div>
            <div id="fanfare"                style="width:  10px;">LOR</div>
        </div>
        <div>
            <div id="fanfare"                style="width: 415px;">HEIKE</div>
            <div id="hour-12" class="hour"   style="width: 415px;">ZWÖLF</div>
            <div id="fanfare"                style="width:  83px;">H</div>
            <div id="oclock"                 style="width: 247px;">UHR</div>
            <div id="fanfare"                style="width:  10px;">O</div>
        </div>
        <div>
            <div id="fanfare"                style="width: 498px;">HANNAH</div>
            <div id="indoorTemperature"      class="active" style="width: 329px; color: yellow; font-weight: bold;"></div>
            <div id="fanfare"                style="width:  83px;">W</div>
            <div id="outdoorTemperature"     class="active" style="width:  10px; color: aqua; font-weight: bold;"></div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <script src="wordclock.js"></script>
</body>
</html>
