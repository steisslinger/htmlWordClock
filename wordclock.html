<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Wordclock</title>
    <meta name="description" content="Wordclock">
    <meta name="author" content="Frank Sautter-Steisslinger">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @font-face {
            font-family: Mono;
            src: url("mono/Mono.otf") format("opentype");
        }
        @font-face {
            font-family: Oslo;
            src: url("oslo/Oslo_II_Bold.ttf") format("truetype");
        }
        @font-face {
            font-family: Gabriele;
            src: url("gabriele/gabriele-bad.ttf") format("truetype");
        }
        @font-face {
            font-family: Bowhouse;
            src: url("bowhouse/bowhouse.black.otf") format("opentype");
        }
        @font-face {
        font-family: Bauhaus;
        src: url('bauhaus/BauhausRegular.woff') format('woff');
        }
    </style>
    <link rel="stylesheet" type="text/css" href="wordclock.css" />
</head>
<body>
    <div id="wordclock">
        <div>
            <div id="fanfare" class="active" style="width: auto;"><span>E</span><span>S</span></div>
            <div id="fanfare"                style="width: auto;"><span>H</span></div>
            <div id="fanfare" class="active" style="width: auto;"><span>I</span><span>S</span><span>T</span></div>
            <div id="fanfare"                style="width: auto;"><span>K</span></div>
            <div id="min-5"   class="minute" style="width: auto;"><span>F</span><span>Ü</span><span>N</span><span>F</span></div>
            <div id="min-10"  class="minute" style="width: auto;"><span>Z</span><span>E</span><span>H</span><span>N</span></div>
        </div>
        <div>
            <div id="min-20"  class="minute" style="width: auto;"><span>E</span><span>V</span><span>A</span><span>Z</span></div>
            <div id="min-45"  class="minute" style="width: auto;"><span>D</span><span>R</span><span>E</span><span>I</span></div>
            <div id="min-15"  class="minute" style="width: auto;"><span>V</span><span>I</span><span>E</span><span>R</span><span>T</span><span>E</span><span>L</span></div>
        </div>
        <div>
            <div id="fanfare"                style="width: auto;"><span>B</span></div>
            <div id="to"                     style="width: auto;"><span>V</span><span>O</span><span>R</span></div>
            <div id="fanfare"                style="width: auto;"><span>K</span><span>L</span></div>
            <div id="past"                   style="width: auto;"><span>N</span><span>A</span><span>C</span><span>H</span></div>
            <div id="fanfare"                style="width: auto;"><span>F</span><span>R</span><span>A</span><span>N</span><span>K</span></div>
        </div>
        <div>
            <div id="min-30"  class="minute" style="width: auto;"><span>H</span><span>A</span><span>L</span><span>B</span></div>
            <div id="fanfare"                style="width: auto;"><span>P</span></div>
            <div id="hour-1"  class="hour"   style="width: auto;"><span>E</span><span>I</span><span>N</span></div>
            <div id="hour-1s" class="hour"   style="width: auto;"><span>S</span></div>
            <div id="fanfare"                style="width: auto;"><span>C</span></div>
            <div id="hour-3"  class="hour"   style="width: auto;"><span>D</span><span>R</span><span>E</span><span>I</span></div>
            <div id="fanfare"                style="width: auto;"><span>E</span></div>
        </div>
        <div>
            <div id="fanfare"                style="width: auto;"><span>U</span></div>
            <div id="hour-2"  class="hour"   style="width: auto;"><span>Z</span><span>W</span><span>E</span><span>I</span></div>
            <div id="hour-4"  class="hour"   style="width: auto;"><span>V</span><span>I</span><span>E</span><span>R</span></div>
            <div id="hour-5"  class="hour"   style="width: auto;"><span>F</span><span>Ü</span><span>N</span><span>F</span></div>
            <div id="hour-7"                 style="width: auto;"><span>B</span><span>H</span></div>
        </div>
        <div>
            <div id="hour-6"  class="hour"   style="width: auto;"><span>S</span><span>E</span><span>C</span><span>H</span><span>S</span></div>
            <div id="hour-8"  class="hour"   style="width: auto;"><span>A</span><span>C</span><span>H</span><span>T</span></div>
            <div id="hour-7"  class="hour"   style="width: auto;"><span>S</span><span>I</span><span>E</span><span>B</span><span>E</span><span>N</span></div>
        </div>
        <div>
            <div id="hour-9"  class="hour"   style="width: auto;"><span>N</span><span>E</span><span>U</span><span>N</span></div>
            <div id="fanfare"                style="width: auto;"><span>U</span></div>
            <div id="hour-10" class="hour"   style="width: auto;"><span>Z</span><span>E</span><span>H</span><span>N</span></div>
            <div id="hour-11" class="hour"   style="width: auto;"><span>E</span><span>L</span><span>F</span></div>
            <div id="fanfare"                style="width: 84px;"><span>R</span></div>
            <div id="clockMinute2"           style="width: 83px;"><span>C</span></div>
            <div id="clockMinute1"           style="width: 82px;"><span>P</span></div>
        </div>
        <div>
            <div id="fanfare"                style="width: auto;"><span>H</span><span>E</span><span>I</span><span>K</span><span>E</span></div>
            <div id="hour-12" class="hour"   style="width: auto;"><span>Z</span><span>W</span><span>Ö</span><span>L</span><span>F</span></div>
            <div id="fanfare"                style="width: auto;"><span>H</span></div>
            <div id="oclock"                 style="width: auto;"><span>U</span><span>H</span><span>R</span></div>
            <div id="fanfare"                style="width: auto;"><span>P</span></div>
        </div>
        <div>
            <div id="fanfare"                style="width: auto;"><span>H</span><span>A</span><span>N</span><span>N</span><span>A</span><span>H</span></div>
            <div id="fanfare"                style="width: 84px;"><span>I</span></div>
            <div id="indoorTemperatureInt2"  style="width: 83px;"><span>x</span></div>
            <div id="indoorTemperatureInt1"  style="width: 82px;"><span>x</span></div>
            <div id="indoorTemperatureFrac"  style="width: 75px;"><span>x</span></div>
            <div id="fanfare"                class="in" style="position: relative; top:    0px; left: -91px; width: 0px;">.</div>
            <div id="fanfare"                style="width: 84px;"><span>A</span></div>
            <div id="outdoorTemperatureInt2" style="width: 83px;"><span>x</span></div>
            <div id="outdoorTemperatureInt1" style="width: 82px;"><span>x</span></div>
            <div id="outdoorTemperatureFrac" style="width: 75px;"><span>x</span></div>
            <div id="fanfare"                class="out" style="position: relative; top:   0px; left: -91px; width: 0px;">.</div>
            <div id="fanfare"                            style="position: relative; top:  10px; left: -10px; width: 0px; font-size: 0.7em">°</div>
            <div id="fanfare"                style="width: auto;"><span>C</span></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <script src="wordclock.js"></script>
</body>
</html>
