<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Wordclock</title>
    <meta name="description" content="Wordclock">
    <meta name="author" content="Frank Sautter-Steisslinger">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @font-face {
            font-family: Mono;
            src: url("mono/Mono.otf") format("opentype");
        }
        @font-face {
            font-family: Oslo;
            src: url("oslo/Oslo_II_Bold.ttf") format("truetype");
        }
	</style>
    <link rel="stylesheet" type="text/css" href="wordclock.css" />
</head>
<body>
    <div id="wordclock">
        <div>
            <div id="fanfare" class="active" style="width: auto;">ES</div>
            <div id="fanfare"                style="width: auto;">H</div>
            <div id="fanfare" class="active" style="width: auto;">IST</div>
            <div id="fanfare"                style="width: auto;">K</div>
            <div id="min-5"   class="minute" style="width: auto;">FÜNF</div>
            <div id="min-10"  class="minute" style="width: auto;">ZEHN</div>
        </div>
        <div>
            <div id="min-20"  class="minute" style="width: auto;">EVAZ</div>
            <div id="min-45"  class="minute" style="width: auto;">DREI</div>
            <div id="min-15"  class="minute" style="width: auto;">VIERTEL</div>
        </div>
        <div>
            <div id="fanfare"                style="width: auto;">B</div>
            <div id="to"                     style="width: auto;">VOR</div>
            <div id="fanfare"                style="width: auto;">KL</div>
            <div id="past"                   style="width: auto;">NACH</div>
            <div id="fanfare"                style="width: auto;">FRANK</div>
        </div>
        <div>
            <div id="min-30"  class="minute" style="width: auto;">HALB</div>
            <div id="fanfare"                style="width: auto;">P</div>
            <div id="hour-1"  class="hour"   style="width: auto;">EIN</div>
			<div id="hour-1s" class="hour"   style="width: auto;">S</div>
            <div id="fanfare"                style="width: auto;">C</div>
            <div id="hour-3"  class="hour"   style="width: auto;">DREI</div>
            <div id="fanfare"                style="width: auto;">X</div>
        </div>
        <div>
            <div id="fanfare"                style="width: auto;">U</div>
            <div id="hour-2"  class="hour"   style="width: auto;">ZWEI</div>
            <div id="hour-4"  class="hour"   style="width: auto;">VIER</div>
            <div id="hour-5"  class="hour"   style="width: auto;">FÜNF</div>
            <div id="hour-7"                 style="width: auto;">BW</div>
        </div>
        <div>
            <div id="hour-6"  class="hour"   style="width: auto;">SECHS</div>
            <div id="hour-7"  class="hour"   style="width: auto;">SIEBEN</div>
            <div id="hour-8"  class="hour"   style="width: auto;">ACHT</div>
        </div>
        <div>
            <div id="hour-9"  class="hour"   style="width: auto;">NEUN</div>
            <div id="fanfare"                style="width: auto;">U</div>
            <div id="hour-10" class="hour"   style="width: auto;">ZEHN</div>
            <div id="hour-11" class="hour"   style="width: auto;">ELF</div>
            <div id="fanfare"                style="width: auto;">R</div>
            <div id="clockMinute"            style="width: auto;">CM</div>
        </div>
        <div>
            <div id="fanfare"                style="width: auto;">HEIKE</div>
            <div id="hour-12" class="hour"   style="width: auto;">ZWÖLF</div>
            <div id="fanfare"                style="width: auto;">H</div>
            <div id="oclock"                 style="width: auto;">UHR</div>
            <div id="fanfare"                style="width: auto;">O</div>
        </div>
        <div>
            <div id="fanfare"                style="width: auto;">HANNAHI</div>
            <div id="indoorTemperature"      class="in" style="width: auto;">---</div>
            <div id="fanfare"                class="in" style="position: relative; top: 0px; left: -100px; width: 0px;">.</div>
            <div id="fanfare"                style="width: auto;">O</div>
            <div id="outdoorTemperatureInt2" style="width: auto;">-</div>
            <div id="outdoorTemperatureInt1" style="width: auto;">-</div>
            <div id="outdoorTemperatureFrac" style="width: auto;">-</div>
            <div id="fanfare"                class="out" style="position: relative; top: 0px; left: -100px; width: 0px;">.</div>
            <div id="fanfare"                            style="position: relative; top: 0px; left:  -15px; width: 0px;">°</div>
            <div id="fanfare"                style="width: auto;">C</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
    <script src="wordclock.js"></script>
</body>
</html>
